name: "Experiment"

on:
  push:
    branches: [ main ]
  
jobs:
  analyze:
    name: Analyze
    permissions:
      actions: read
      contents: write
      security-events: write

    runs-on: ubuntu-latest
    steps:
    - name: Query
      run: |
        curl -L -H "Accept: application/vnd.github+json" -H "Authorization: Bearer ${{ github.token }}" -H "X-GitHub-Api-Version: 2022-11-28" https://api.github.com/repos/TheRenegadeCoder/sample-programs/code-scanning/analyses
